<div class="recipe-details-container">
  <div class="recipe-details-info">
    <h1 class="recipe-details-name">{{recipeDetails.name}}</h1>
    <p class="recipe-details-desc">{{recipeDetails.desc}}</p>
  </div>
  <div class="recipe-details-image-container">
    <img class="recipe-details-image" src="{{recipeDetails.image}}" alt="Alternate Text" />
  </div>
</div>
